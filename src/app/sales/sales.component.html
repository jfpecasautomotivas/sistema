<div class="row">
    <div class="col s12 center">
        <h3>Baixas</h3>
    </div>
</div>

<app-pagination
    [arrayInfos]="salesInfos"
    [moduleUrl]="'sales'"
    [page]="page"
></app-pagination>

<table class="striped responsive-table">
    <thead>
        <tr>
            <th>Ref.</th>
            <th>Nome</th>
            <th>Aplicação</th>
            <th>Quantidade</th>
            <th>Data</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let sale of salesInfos?.data">
            <td>{{ sale?.product?.ref }}</td>
            <td>{{ sale?.product?.title }}</td>
            <td>{{ sale?.product?.application }}</td>
            <td>{{ sale?.amount }}</td>
            <td>{{ sale?.date }}</td>
        </tr>
    </tbody>
</table>
