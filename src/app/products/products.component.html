<div class="wrapper">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="title">
            <span> CADASTRO DE PRODUTOS </span>
        </div>
        <hr>
        <div class="row">
            <input type="text" placeholder="Nome da peça" formControlName="title">
            <input type="text" placeholder="Referência" formControlName="ref">
            <input type="number" placeholder="Quantidade" formControlName="amount">
        </div>
        <div class="row">
            <input type="text" placeholder="Valor de custo" formControlName="value_cost">
            <input type="text" placeholder="Valor de venda" formControlName="value_sell">
            <input list="Categorias" placeholder="Categorias" formControlName="category_id"/>
            <datalist id="Categorias">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
            </datalist>
        </div>
        <div class="row">
            <textarea name="Aplicação" cols="30" rows="10" formControlName="application"></textarea>
        </div>

        <button >
            Cadastrar
        </button>
    </form>
</div>
