<form
  class="col s8 card-panel"
  [formGroup]="productForm"
  autocomplete="off"
  autocomplete="false"
>
  <div class="row">
    <div class="col s12 center-align">
      <h4>Cadastrar Produtos</h4>
    </div>
  </div>
  <div class="row">    
    <div class="input-field col s4">
      <input type="text" placeholder="Nome da peça" formControlName="title" />
      <label for="title">Título</label>
      
    </div>
    <div class="input-field col s4">
      <input
        type="text"
        placeholder="Referência"
        formControlName="ref"
        name="ref"
        [ngClass]="{
          'validate invalid': formControls?.ref?.errors?.unavailable
        }"
      />
      <label for="ref">Referência</label>
      <span
        *ngIf="formControls?.ref?.errors?.unavailable"
        data-error="Referência já cadastrada"
        data-success="right"
        class="helper-text"
      ></span>
    </div>
    <div class="input-field col s2">
      <input type="number" placeholder="Quantidade" formControlName="amount" name="amount"/>
      <label for="amount">Quantidade</label>
    </div>
    <div class="input-field col s2">
      <input type="number" placeholder="Quantidade Limite" formControlName="limit_amount" name="limit_amount"/>
      <label for="limit_amount">Quantidade Limite</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s4">
      <label for="value_cost">Valor de custo</label>
      <input
        type="text"
        placeholder="Valor de custo"
        formControlName="value_cost"
        name="value_cost"
        currencyMask
        [options]="{
          prefix: 'R$ ',
          thousands: '.',
          decimal: ',',
          align: 'left'
        }"
      />
    </div>
    <div class="input-field col s4">
      <input
        type="text"
        placeholder="Valor de venda"
        formControlName="value_sell"
        name="value_sell"
        currencyMask
        [options]="{
          prefix: 'R$ ',
          thousands: '.',
          decimal: ',',
          align: 'left'
        }"
      />
      <label for="value_sell">Valor de venda</label>

    </div>
    <div class="col s4">
      <div class="row">
        <div class="input-field col s12">
          <ng-select
            [items]="categories"
            bindLabel="name"
            bindValue="id"
            formControlName="category_id"
            placeholder="Categorias"
          ></ng-select>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <textarea
        id="textarea1"
        class="materialize-textarea"
        formControlName="application"
      ></textarea>
      <label for="textarea1">Aplicação</label>
    </div>
  </div>

  <button class="btn red" (click)="clean()">
    Limpar
  </button>
  <button
    class="btn blue darken-1"
    (click)="onSubmit()"
    [disabled]="productForm?.invalid || loading"
  >
    Cadastrar
  </button>
</form>
