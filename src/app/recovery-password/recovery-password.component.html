
<div class="row valign-wrapper">
    <form class="col s12 pull-s2 login" [formGroup]="recoveryForm">
        <div class="row">
            <div class="col s8 push-s2">
                <div class="row">
                    <div class="col s12">
                        <h5 class="">Recuperar senha</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Senha" id="password" type="text" class="validate" formControlName="password">
                      </div>
                      <div class="input-field col s12">
                        <input placeholder="Nova senha" id="password_confirmation" type="text" class="validate" formControlName="password_confirmation">
                      </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="waves-effect waves-light btn orange darken-3 white-text" (click)="onSubmit()">
                            Recuperar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
