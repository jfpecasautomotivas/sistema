<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper">      
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="clickable" (click)="showNotifications()">
          <span class="material-icons">
            notifications
          </span>
          <span *ngIf="notifications?.data[0]?.unread" class="badge-point"></span>
        </li>
      </ul>
    </div>
  </nav>
</div>

<ul class="notifications .dropdown-contet" *ngIf="show" (clickOutside)="hideNotifications()">
  <li class="right-align">
    <span class="title">
      NOTIFICAÇÕES
    </span>
    <span class="material-icons blue white-text mark-as-read clickable" (click)="markAllAsRead()">
      playlist_add_check
    </span>
  </li>
  <li class="divider"></li>
  <li *ngFor="let notification of notifications?.data" [ngClass]="{'unread': (notification?.read_at == null)}">
    <span class="material-icons background-round small red white-text">
      trending_down
    </span>
    {{notification?.data?.name}} ({{notification?.data?.title}})
  </li>
</ul>
