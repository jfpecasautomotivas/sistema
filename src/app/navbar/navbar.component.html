<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper">
      <a href="#" data-target="slide-out" class="sidenav-trigger"
        ><i class="material-icons">menu</i></a
      >

      <ul id="nav-mobile" class="right">
        <li class="clickable icon-pulldown" (click)="showNotifications()">
          <span class="material-icons"> notifications </span>
          <span
            *ngIf="notifications?.data[0]?.read_at == null"
            class="badge-point"
          ></span>
        </li>
        <li class="icon-pulldown user-icon">
          <span class="material-icons"> account_circle </span>
        </li>
        <li class="logged-user-name">
          <span> {{ loggedUserName }} </span>
        </li>
        <li></li>
      </ul>
    </div>
  </nav>
</div>

<ul
  class="notifications .dropdown-contet"
  *ngIf="show"
  (clickOutside)="hideNotifications()"
>
  <li class="notifications-header">
    <span class="title"> NOTIFICAÇÕES </span>
    <span
      class="material-icons white-text mark-as-read clickable"
      (click)="markAllAsRead()"
    >
      playlist_add_check
    </span>
  </li>
  <li class="divider"></li>
  <li
    *ngFor="let notification of notifications?.data"
    [ngClass]="{ unread: notification?.read_at == null }"
  >
    <span class="material-icons background-round small orange darken-3">
      trending_down
    </span>
    {{ notification?.data?.name }} ({{ notification?.data?.title }})
  </li>
</ul>
