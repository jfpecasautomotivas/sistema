<div class="row">
    <div class="col s12">
        <h3 style="text-align: center;">Usuários</h3>
    </div>
</div>

<table class="striped responsive-table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Usuário</th>
            <th>CPF</th>
            <th>Tipo</th>
            <th *ngIf="authUser.role_id === 1">Editar</th>
            <th *ngIf="authUser.role_id === 1">Excluir</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of usersInfos?.data">
            <td>{{ user?.name }}</td>
            <td>{{ user?.user }}</td>
            <td>{{ user?.cpf }}</td>
            <td>{{ user?.role.name }}</td>
            <td *ngIf="authUser.role_id === 1">
                <a class="orange-text" routerLink="//users/{{user.id}}">
                    <i class="material-icons">
                        create
                    </i>
                </a>
            </td>
            <td *ngIf="authUser.role_id === 1">
                <a class="red-text clickable" (click)="delete(user)">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
